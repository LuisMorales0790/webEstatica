<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>productos</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>Productos</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-10">
                            <label>Nombre Producto:</label>
                            <input type="text" class="form-control" id="txt-nombre">
                            <label>Precio:</label>
                            <input type="number" class="form-control" id="txt-precio">
                            <label>Cantidad:</label>
                            <input type="number" class="form-control" id="txt-cantidad">
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-success" id="btn-agregar">Agregar</button>
                            <button type="button" class="btn btn-primary" id="btn-guardar">Guardar</button>
                        </div>
                    </div>                 
                     
                </form>
            </div>

            <div class="col-md-7" id="productos">  
                <h1>Lista de Productos</h1>           
                <table class="table table-striped" id="tableLista">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="col-10 text-right" id="total">Total:</div>
            </div>
        </div>  
    </div>













    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="businessLogic.js"></script>
    <script src="uiLogic.js"></script>
</body>
</html>
